<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your mental math skills with Calculix - a fast-paced calculation game">
    <meta name="theme-color" content="#667eea">
    <title>Calculix - Math Speed Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen active">
            <h1 class="game-title">Calculix</h1>
            <p class="tagline">Speed Math Challenge</p>
            <div class="difficulty-buttons">
                <button class="diff-btn easy" data-difficulty="easy">Easy</button>
                <button class="diff-btn medium" data-difficulty="medium">Medium</button>
                <button class="diff-btn hard" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="score-display">Score: <span id="score">0</span></div>
                <div class="combo-display">Combo: <span id="combo">0</span>x</div>
                <div class="timer-display">Time: <span id="timer">30</span>s</div>
            </div>

            <div class="question-container">
                <div class="question-text" id="question"></div>
                <div class="options-grid" id="options"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2 class="result-title">Game Over!</h2>
            <div class="final-score">
                <p>Final Score</p>
                <span id="final-score">0</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Correct</span>
                    <span class="stat-value" id="correct-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Wrong</span>
                    <span class="stat-value" id="wrong-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="accuracy">0%</span>
                </div>
            </div>
            <button class="restart-btn" id="restart">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
